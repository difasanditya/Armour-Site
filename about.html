<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/about.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
	<script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="about">
		<div class="container">
			<div class="title-container">
				<span class="title">ARMOUR</span><br>
				<span class="subtitle">(n.) The name of a pack of wolves. United by a scholarship program, eventually turns to a solid family.</span>
			</div>
			<div class="slider-part">
				<div class="slider-window">
					<div class="slider-container">
						<div class="slider-member" id="slider-1">
							<div class="inside-container" id="thelogo">
								<div class="left-side">
									<div class="image-inside">
										<img src="assets/img/armour.png">
									</div>
								</div>
								<div class="right-side">
									<div class="inner-title">
										The Logo
									</div>
									<div class="desc">
										Logo is something
									</div>
								</div>
							</div>
						</div>

						<div class="slider-member" id="slider-2">
							<div class="inside-container" id="thelogo">
								<div class="left-side">
									<div class="image-inside">
										<img src="assets/img/armour.png">
									</div>
								</div>
								<div class="right-side">
									<div class="inner-title">
										The Logo
									</div>
									<div class="desc">
										Logo is something
									</div>
								</div>
							</div>
						</div>
					</div>
					
					<div class="slider-nav">
						<icon class="move-left fa fa-chevron-circle-left fa-2x"></icon>
						<div class="buttons">
							<div>
								<input type="radio" name="slider" id="radio-0" class="sliderbutton" value="0">
								<label for="radio-0">
									<icon class="fa fa-circle-o"></icon>
									<icon class="fa fa-dot-circle-o"></icon>
								</label>
							</div>
							<div>
								<input type="radio" name="slider" id="radio-1" class="sliderbutton" value="1">
								<label for="radio-1">
									<icon class="fa fa-circle-o"></icon>
									<icon class="fa fa-dot-circle-o"></icon>
								</label>
							</div>
						</div>
						<icon class="move-right fa fa-chevron-circle-right fa-2x"></icon>
					</div>			
				</div>
			</div>				
		</div>
	</div>
</body>


<script type="text/javascript" src="assets/js/about-slider.js"></script>


</html>
